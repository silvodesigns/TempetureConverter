<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempeture Converter</title>
  </head>
  <body>
    <!--

    I want to create a simple project to use the basic skills I have so far. A tempeture converter. From C TO F, and VICE VERSA

    I will need the following in the HTML PAGE:
        - I need to display the tempeture  (H1, H2 , p Tags)
        - The user needs to input a given tempeture (Form, labels, Input text boxes)
        - there should be a button the user clicks so that the math is done in JavaScript (Button, Link to JS Function)
    -->

    <h1>Tempeture Converter</h1>
    <h2 id="displayTempeture"></h2>
    <h2 id="displayTempeture02"></h2>

    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" name="celsius" required />
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit" name="fahrenheit" />
    <button id="convert">Convert</button>

    <script type="text/JavaScript">
      //I need to grab the value of the input tempeture given by the user
      //then i need to convert the tempeture from C to F and viceversa
      //then I need to display it to the page

      const celsius = document.getElementById('celsius');
      const convertBtn = document.getElementById('convert');
      const displayTemp = document.getElementById('displayTempeture');
      const displayTemp02 = document.getElementById('displayTempeture02');


      //formula converter function celcius to farenheit
      function convertC(temp){
        let fahrenheit = (temp * 1.8) + 32;
        let formated = Math.round(fahrenheit*100)/100;
        return formated

      }

      //formula converter function farenheit to celcious
      function convertF(temp){
        let cel = (temp - 32) * (5/9);
        let formated = Math.round(cel*100)/100;
        return formated

      }

      //event listener

      convertBtn.addEventListener('click', () => {
        const inputValue = celsius.value;
        const inputValue02 = fahrenheit.value;

        //only apply formula if there is user input
        if(inputValue){
          displayTemp.textContent = convertC(inputValue) +  " fahrenheit";

        }
        if(inputValue02){
          displayTemp02.textContent = convertF(inputValue02) +  " celcius";

        }


      })
    </script>
  </body>
</html>
